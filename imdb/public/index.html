<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body ng-app="mainApp">
    <div ng-controller="searchCtrl">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Le Movies</a>
                </div>
                <ul class="nav navbar-nav">
                    <li style="padding-top: 15px; margin-right: 5px"><button ng-click="goHome()">Home </button> </li>
                    <li style="padding-top: 15px; margin-right: 5px"><button ng-click="getFavorites()">Get Favorites </button> </li>
                    <li style="padding-top: 15px; margin-right: 5px"><button ng-click="getRandom()">Get Random</button> </li>
                </ul>
            </div>
        </nav>
        <h1>{{header}}</h1>
        <form ng-submit="findMovies()" ng-show="showForm">
            <input type="text" value="" ng-model="searchName"></input>
            <input type="submit" value="Submit"></input>
        </form>

        <ol>
            <li ng-repeat="movie in foundMovies">
                <p>{{movie.title}} ({{movie.year}})</p>
                <img src={{movie.poster}}></img>
                <button type="submit" value="addToFavorites" ng-click="addToFavorites(movie)">Add to Favorites</button>
            </li>
        </ol>


    </div>
</body>

</html>
